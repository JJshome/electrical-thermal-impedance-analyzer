<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <defs>
    <linearGradient id="electrodeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="thermalSensorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6666;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="peltierGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66b3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pcmGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#80ff80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#33cc33;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="insulationGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e6e6e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b3b3b3;stop-opacity:1" />
    </linearGradient>
    <pattern id="heatPattern" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(45 0 0)">
      <rect width="5" height="10" fill="#e60000" fill-opacity="0.3" />
    </pattern>
    <pattern id="pcmPattern" patternUnits="userSpaceOnUse" width="20" height="10">
      <path d="M0,5 Q5,0 10,5 Q15,10 20,5" stroke="#009933" fill="none" stroke-width="1.5" />
    </pattern>
  </defs>
  
  <!-- Main circle (sensor module) -->
  <circle cx="250" cy="200" r="175" fill="#f2f2f2" stroke="#999" stroke-width="2" />
  
  <!-- Layer 1: Electrode -->
  <rect x="125" y="100" width="250" height="20" fill="url(#electrodeGradient)" stroke="#996600" stroke-width="1" />
  <text x="250" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">Electrode (210)</text>
  
  <!-- Layer 2: Thermal Sensor -->
  <rect x="125" y="120" width="250" height="30" fill="url(#thermalSensorGradient)" stroke="#990000" stroke-width="1" />
  <!-- Thermal Sensor Dots -->
  <circle cx="150" cy="135" r="5" fill="#ffffff" />
  <circle cx="200" cy="135" r="5" fill="#ffffff" />
  <circle cx="250" cy="135" r="5" fill="#ffffff" />
  <circle cx="300" cy="135" r="5" fill="#ffffff" />
  <circle cx="350" cy="135" r="5" fill="#ffffff" />
  <text x="415" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">Thermal Sensor (220)</text>
  
  <!-- Layer 3: Peltier Element -->
  <rect x="125" y="150" width="250" height="50" fill="url(#peltierGradient)" stroke="#0052cc" stroke-width="1" />
  <!-- Peltier Pattern -->
  <rect x="125" y="150" width="250" height="50" fill="url(#heatPattern)" />
  <text x="415" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">Peltier Element (230)</text>
  
  <!-- Layer 4: PCM Thermal Management Layer -->
  <rect x="125" y="200" width="250" height="40" fill="url(#pcmGradient)" stroke="#006600" stroke-width="1" />
  <rect x="125" y="200" width="250" height="40" fill="url(#pcmPattern)" />
  <text x="430" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">PCM Thermal Management Layer (240)</text>
  
  <!-- Layer 5: Insulation Layer -->
  <rect x="125" y="240" width="250" height="60" fill="url(#insulationGradient)" stroke="#666" stroke-width="1" />
  <text x="385" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">Insulation Layer (250)</text>
  
  <!-- Dimensions -->
  <line x1="100" y1="100" x2="100" y2="300" stroke="#333" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="400" y1="100" x2="400" y2="300" stroke="#333" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="100" y1="300" x2="400" y2="300" stroke="#333" stroke-width="1" />
  <line x1="95" y1="100" x2="105" y2="100" stroke="#333" stroke-width="1" />
  <line x1="95" y1="300" x2="105" y2="300" stroke="#333" stroke-width="1" />
  <text x="75" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333" transform="rotate(-90 75 200)">15mm diameter</text>
  
  <line x1="125" y1="320" x2="375" y2="320" stroke="#333" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="125" y1="325" x2="125" y2="315" stroke="#333" stroke-width="1" />
  <line x1="375" y1="325" x2="375" y2="315" stroke="#333" stroke-width="1" />
  <text x="250" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Sensor Width</text>

  <!-- Title -->
  <text x="250" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold">Integrated Electrical-Thermal Impedance Sensor Module</text>
  <text x="250" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Cross-Sectional View</text>
</svg>
