<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 500">
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
            <feOffset dx="2" dy="2" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
        </marker>
    </defs>
    
    <!-- Background -->
    <rect width="800" height="500" fill="#f5f5f5" rx="10" ry="10" />
    
    <!-- Title -->
    <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#2c3e50">Electrical vs. Thermal Impedance</text>
    
    <!-- Comparison Table Background -->
    <rect x="100" y="70" width="600" height="320" rx="10" ry="10" fill="white" stroke="#bdc3c7" stroke-width="2" filter="url(#shadow)" />
    
    <!-- Table Header -->
    <rect x="100" y="70" width="600" height="40" rx="10" ry="10" fill="#3498db" />
    <text x="250" y="95" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Electrical Impedance</text>
    <text x="550" y="95" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Thermal Impedance</text>
    <line x1="400" y1="70" x2="400" y2="390" stroke="#bdc3c7" stroke-width="2" />
    
    <!-- Row 1: Definition -->
    <rect x="100" y="110" width="600" height="50" fill="#ecf0f1" />
    <text x="125" y="135" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">Definition:</text>
    <text x="250" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Opposition to flow of electrons</text>
    <text x="550" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Opposition to flow of heat</text>
    
    <!-- Row 2: Units -->
    <rect x="100" y="160" width="600" height="50" fill="white" />
    <text x="125" y="185" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">Units:</text>
    <text x="250" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Ohms (Ω)</text>
    <text x="550" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Kelvin/Watt (K/W)</text>
    
    <!-- Row 3: Components -->
    <rect x="100" y="210" width="600" height="70" fill="#ecf0f1" />
    <text x="125" y="235" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">Components:</text>
    <text x="250" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Resistance (R), Capacitance (C),</text>
    <text x="250" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Inductance (L)</text>
    <text x="550" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Thermal Resistance (R), Thermal</text>
    <text x="550" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Capacitance (C), Thermal Mass</text>
    
    <!-- Row 4: Formula -->
    <rect x="100" y="280" width="600" height="60" fill="white" />
    <text x="125" y="305" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">Formula:</text>
    <text x="250" y="305" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic" fill="#2c3e50">Z = R + j(ωL - 1/ωC)</text>
    <text x="550" y="305" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic" fill="#2c3e50">Z = R + j(ωM - 1/ωC)</text>
    <text x="250" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#7f8c8d">(j = √-1, ω = angular frequency)</text>
    <text x="550" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#7f8c8d">(M = thermal mass)</text>
    
    <!-- Row 5: Measurement -->
    <rect x="100" y="340" width="600" height="50" fill="#ecf0f1" />
    <text x="125" y="365" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">Measurement:</text>
    <text x="250" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Voltage/Current Response</text>
    <text x="550" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Temperature/Heat Flow Response</text>
    
    <!-- Integrated Analysis Section -->
    <rect x="100" y="410" width="600" height="70" rx="10" ry="10" fill="#2ecc71" opacity="0.2" stroke="#27ae60" stroke-width="2" filter="url(#shadow)" />
    <text x="400" y="435" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#27ae60">Integrated Analysis Benefits</text>
    <text x="400" y="460" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Combining both impedance types provides comprehensive insights into material properties,</text>
    <text x="400" y="480" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">system behavior, and failure mechanisms that neither technique can achieve alone.</text>
</svg>