<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" version="1.1" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
 <defs>
  <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
   <stop offset="0%" stop-color="#4a86e8" stop-opacity="1"/>
   <stop offset="100%" stop-color="#1c4587" stop-opacity="1"/>
  </linearGradient>
  <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
   <stop offset="0%" stop-color="#e06666" stop-opacity="1"/>
   <stop offset="100%" stop-color="#990000" stop-opacity="1"/>
  </linearGradient>
  <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
   <stop offset="0%" stop-color="#93c47d" stop-opacity="1"/>
   <stop offset="100%" stop-color="#38761d" stop-opacity="1"/>
  </linearGradient>
  <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
   <stop offset="0%" stop-color="#f6b26b" stop-opacity="1"/>
   <stop offset="100%" stop-color="#b45f06" stop-opacity="1"/>
  </linearGradient>
  <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
   <stop offset="0%" stop-color="#8e7cc3" stop-opacity="1"/>
   <stop offset="100%" stop-color="#674ea7" stop-opacity="1"/>
  </linearGradient>
  <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
   <stop offset="0%" stop-color="#76a5af" stop-opacity="1"/>
   <stop offset="100%" stop-color="#134f5c" stop-opacity="1"/>
  </linearGradient>
  <filter id="shadow" width="120%" height="120%">
   <feDropShadow dx="4" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
  </filter>
  <!-- Define animations -->
  <animate id="pulseAnim" attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
 </defs>

 <!-- Main System Box -->
 <rect x="50" y="50" width="700" height="500" rx="20" ry="20" fill="#f9f9f9" stroke="#d9d9d9" stroke-width="2" filter="url(#shadow)"/>
 <text x="400" y="90" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Integrated Electrical-Thermal Impedance Analysis System</text>

 <!-- EIS Module -->
 <g>
  <rect x="120" y="150" width="200" height="150" rx="10" ry="10" fill="url(#grad1)" stroke="#1c4587" stroke-width="2" filter="url(#shadow)">
   <animate attributeName="opacity" values="0.9;1;0.9" dur="4s" repeatCount="indefinite" />
  </rect>
  <text x="220" y="200" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Electrical Impedance</text>
  <text x="220" y="230" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Module (EIS)</text>
  <text x="220" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="white">0.1Hz - 500kHz</text>
 </g>

 <!-- TIS Module -->
 <g>
  <rect x="480" y="150" width="200" height="150" rx="10" ry="10" fill="url(#grad2)" stroke="#990000" stroke-width="2" filter="url(#shadow)">
   <animate attributeName="opacity" values="0.9;1;0.9" dur="4s" repeatCount="indefinite" begin="0.5s" />
  </rect>
  <text x="580" y="200" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Thermal Impedance</text>
  <text x="580" y="230" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Module (TIS)</text>
  <text x="580" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="white">0.01Hz - 1Hz</text>
 </g>

 <!-- Integrated Signal Processor -->
 <g>
  <polygon points="350,300 450,300 475,350 450,400 350,400 325,350" fill="url(#grad3)" stroke="#38761d" stroke-width="2" filter="url(#shadow)">
   <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite" begin="1s" />
  </polygon>
  <text x="400" y="340" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Integrated</text>
  <text x="400" y="365" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Signal Processor</text>
 </g>

 <!-- AI-Based Analysis -->
 <g>
  <circle cx="220" cy="450" r="80" fill="url(#grad4)" stroke="#b45f06" stroke-width="2" filter="url(#shadow)">
   <animate attributeName="r" values="78;82;78" dur="5s" repeatCount="indefinite" begin="1.5s" />
  </circle>
  <text x="220" y="435" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">AI-Based</text>
  <text x="220" y="460" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Analysis</text>
  <text x="220" y="480" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Engine</text>
 </g>

 <!-- Thermal Management -->
 <g>
  <rect x="480" y="400" width="200" height="100" rx="10" ry="10" fill="url(#grad5)" stroke="#674ea7" stroke-width="2" filter="url(#shadow)">
   <animate attributeName="opacity" values="0.9;1;0.9" dur="3.5s" repeatCount="indefinite" begin="2s" />
  </rect>
  <text x="580" y="440" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Thermal Management</text>
  <text x="580" y="465" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">System</text>
 </g>

 <!-- Power Management -->
 <g>
  <rect x="120" y="300" width="150" height="80" rx="10" ry="10" fill="url(#grad6)" stroke="#134f5c" stroke-width="2" filter="url(#shadow)">
   <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite" begin="2.5s" />
  </rect>
  <text x="195" y="330" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Power Management</text>
  <text x="195" y="355" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Module</text>
 </g>

 <!-- Connection Arrows -->
 <g fill="none" stroke="#666" stroke-width="3">
  <!-- EIS to Signal Processor -->
  <path d="M320,225 L325,350">
   <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite"/>
   <animate attributeName="stroke-dasharray" values="5,5" dur="0.01s" fill="freeze"/>
  </path>
  <polygon points="325,350 317,335 332,335" fill="#666"/>
  
  <!-- TIS to Signal Processor -->
  <path d="M480,225 L475,350">
   <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite"/>
   <animate attributeName="stroke-dasharray" values="5,5" dur="0.01s" fill="freeze"/>
  </path>
  <polygon points="475,350 468,335 483,335" fill="#666"/>
  
  <!-- Signal Processor to AI -->
  <path d="M350,375 L300,430">
   <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite"/>
   <animate attributeName="stroke-dasharray" values="5,5" dur="0.01s" fill="freeze"/>
  </path>
  <polygon points="300,430 298,415 312,422" fill="#666"/>
  
  <!-- Signal Processor to Thermal Management -->
  <path d="M450,375 L480,430">
   <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite"/>
   <animate attributeName="stroke-dasharray" values="5,5" dur="0.01s" fill="freeze"/>
  </path>
  <polygon points="480,430 470,420 485,417" fill="#666"/>
  
  <!-- Power Management to EIS -->
  <path d="M195,300 L195,225">
   <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite"/>
   <animate attributeName="stroke-dasharray" values="5,5" dur="0.01s" fill="freeze"/>
  </path>
  <polygon points="195,225 190,240 200,240" fill="#666"/>
  
  <!-- Power Management to TIS -->
  <path d="M270,340 L480,225">
   <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite"/>
   <animate attributeName="stroke-dasharray" values="5,5" dur="0.01s" fill="freeze"/>
  </path>
  <polygon points="480,225 464,230 472,240" fill="#666"/>
  
  <!-- Power Management to Signal Processor -->
  <path d="M270,340 L325,350">
   <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite"/>
   <animate attributeName="stroke-dasharray" values="5,5" dur="0.01s" fill="freeze"/>
  </path>
  <polygon points="325,350 312,345 318,357" fill="#666"/>
 </g>

 <!-- Device Under Test -->
 <g>
  <rect x="350" y="120" width="100" height="50" rx="5" ry="5" fill="#ffcc00" stroke="#e69900" stroke-width="2" filter="url(#shadow)">
   <animate attributeName="fill" values="#ffcc00;#ffd633;#ffcc00" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="400" y="150" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Device Under Test</text>
 </g>
</svg>