<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <filter id="boxShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6fa5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a5a8c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moduleGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e6f2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cce6ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moduleGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffebcc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe0b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moduleGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e6ffe6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ccffcc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moduleGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f9e6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f2ccff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moduleGradient5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffe6e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcccc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moduleGradient6" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e6ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ccffff;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowHead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Main System Box -->
  <rect x="50" y="50" width="700" height="500" rx="10" ry="10" fill="#f8f9fa" stroke="#ccc" stroke-width="2" filter="url(#boxShadow)" />
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="50" rx="10" ry="10" fill="url(#headerGradient)" />
  <text x="400" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">Integrated Electrical-Thermal Impedance Analysis System</text>
  
  <!-- Modules -->
  <!-- EIS Module -->
  <rect x="100" y="150" width="150" height="100" rx="5" ry="5" fill="url(#moduleGradient1)" stroke="#4a6fa5" stroke-width="2" filter="url(#boxShadow)" />
  <text x="175" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#333" font-weight="bold">EIS</text>
  <text x="175" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Electrical Impedance Module</text>
  
  <!-- TIS Module -->
  <rect x="550" y="150" width="150" height="100" rx="5" ry="5" fill="url(#moduleGradient2)" stroke="#e69500" stroke-width="2" filter="url(#boxShadow)" />
  <text x="625" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#333" font-weight="bold">TIS</text>
  <text x="625" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Thermal Impedance Module</text>
  
  <!-- Integrated Signal Processor -->
  <polygon points="325,230 475,230 500,300 300,300" fill="url(#moduleGradient3)" stroke="#339933" stroke-width="2" filter="url(#boxShadow)" />
  <text x="400" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold">Integrated Signal</text>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold">Processor</text>
  
  <!-- AI-based Analysis Engine -->
  <circle cx="400" cy="400" r="80" fill="url(#moduleGradient4)" stroke="#9900cc" stroke-width="2" filter="url(#boxShadow)" />
  <text x="400" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#333" font-weight="bold">AI-based</text>
  <text x="400" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#333" font-weight="bold">Analysis</text>
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#333" font-weight="bold">Engine</text>
  
  <!-- Thermal Management System -->
  <rect x="100" y="380" width="150" height="100" rx="5" ry="5" fill="url(#moduleGradient5)" stroke="#cc0000" stroke-width="2" filter="url(#boxShadow)" />
  <text x="175" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold">Thermal</text>
  <text x="175" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold">Management</text>
  <text x="175" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold">System</text>
  
  <!-- Power Management Module -->
  <rect x="550" y="380" width="150" height="100" rx="5" ry="5" fill="url(#moduleGradient6)" stroke="#00a3cc" stroke-width="2" filter="url(#boxShadow)" />
  <text x="625" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold">Power</text>
  <text x="625" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold">Management</text>
  <text x="625" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold">Module</text>
  
  <!-- Connection Arrows -->
  <!-- EIS to ISP -->
  <path d="M250,200 C280,200 290,230 300,230" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowHead)" />
  
  <!-- TIS to ISP -->
  <path d="M550,200 C520,200 510,230 500,230" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowHead)" />
  
  <!-- ISP to AI -->
  <path d="M400,300 L400,320" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowHead)" />
  
  <!-- AI to TMS -->
  <path d="M335,435 C300,450 270,450 250,430" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowHead)" />
  
  <!-- AI to PMM -->
  <path d="M465,435 C500,450 530,450 550,430" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowHead)" />
  
  <!-- TMS to EIS -->
  <path d="M175,380 L175,250" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowHead)" />
  
  <!-- PMM to TIS -->
  <path d="M625,380 L625,250" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowHead)" />
  
  <!-- Copyright Info -->
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#999">Â© 2024 Ucaretron Inc. - Patented Technology</text>
</svg>
