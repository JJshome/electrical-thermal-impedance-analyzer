<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" width="960" height="540">
  <!-- Background -->
  <rect width="960" height="540" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="480" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Integrated Electrical-Thermal Impedance Analysis</text>
  
  <!-- Background for electrical side -->
  <rect x="50" y="80" width="380" height="420" fill="#e6f2ff" rx="15" ry="15" />
  
  <!-- Background for thermal side -->
  <rect x="530" y="80" width="380" height="420" fill="#fff2e6" rx="15" ry="15" />
  
  <!-- Background for integration zone -->
  <rect x="400" y="240" width="160" height="180" fill="#e6ffe6" rx="10" ry="10" stroke="#4c994c" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Electrical Impedance Components -->
  <text x="240" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">Electrical Impedance Spectroscopy (EIS)</text>
  
  <!-- Electrical Circuit Element -->
  <rect x="100" y="140" width="280" height="120" fill="white" stroke="#0066cc" stroke-width="2" rx="10" ry="10" />
  
  <!-- Simplified Randles Circuit -->
  <line x1="150" y1="180" x2="170" y2="180" stroke="#333" stroke-width="2" />
  <rect x="170" y="170" width="20" height="20" fill="white" stroke="#333" stroke-width="2" />
  <text x="180" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Rs</text>
  
  <line x1="190" y1="180" x2="210" y2="180" stroke="#333" stroke-width="2" />
  <path d="M 210,180 L 210,160 L 230,160 L 230,200 L 250,200 L 250,160 L 270,160 L 270,180" fill="none" stroke="#333" stroke-width="2" />
  <text x="240" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Rct//Cdl</text>
  
  <line x1="270" y1="180" x2="290" y2="180" stroke="#333" stroke-width="2" />
  <path d="M 290,180 L 310,160 L 330,180 L 350,160" fill="none" stroke="#333" stroke-width="2" />
  <text x="320" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">ZW</text>
  
  <!-- Electrical Impedance Spectrum -->
  <rect x="100" y="280" width="280" height="180" fill="white" stroke="#0066cc" stroke-width="2" rx="10" ry="10" />
  
  <!-- Nyquist Plot (simplified) -->
  <line x1="120" y1="430" x2="360" y2="430" stroke="#333" stroke-width="1" />
  <text x="240" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Re(Z) (Ω)</text>
  
  <line x1="120" y1="430" x2="120" y2="310" stroke="#333" stroke-width="1" />
  <text x="100" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333" transform="rotate(-90,100,370)">-Im(Z) (Ω)</text>
  
  <!-- Electrical Nyquist curve -->
  <path d="M 120,430 Q 180,350 280,380 T 340,420" fill="none" stroke="#0066cc" stroke-width="3" />
  
  <text x="240" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">Electrical Impedance Spectrum</text>
  
  <!-- Thermal Impedance Components -->
  <text x="720" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#cc6600">Thermal Impedance Spectroscopy (TIS)</text>
  
  <!-- Thermal Circuit Element -->
  <rect x="580" y="140" width="280" height="120" fill="white" stroke="#cc6600" stroke-width="2" rx="10" ry="10" />
  
  <!-- Simplified Thermal Circuit -->
  <line x1="630" y1="180" x2="650" y2="180" stroke="#333" stroke-width="2" />
  <rect x="650" y="170" width="20" height="20" fill="white" stroke="#333" stroke-width="2" />
  <text x="660" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Rth</text>
  
  <line x1="670" y1="180" x2="690" y2="180" stroke="#333" stroke-width="2" />
  
  <line x1="690" y1="180" x2="690" y2="220" stroke="#333" stroke-width="2" />
  <line x1="670" y1="220" x2="710" y2="220" stroke="#333" stroke-width="2" />
  <line x1="670" y1="230" x2="710" y2="230" stroke="#333" stroke-width="2" />
  <text x="690" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Cth</text>
  
  <line x1="690" y1="180" x2="710" y2="180" stroke="#333" stroke-width="2" />
  <path d="M 710,180 L 730,160 L 750,180 L 770,160 L 790,180 L 810,160" fill="none" stroke="#333" stroke-width="2" />
  <text x="760" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Diffusion</text>
  
  <!-- Thermal Impedance Spectrum -->
  <rect x="580" y="280" width="280" height="180" fill="white" stroke="#cc6600" stroke-width="2" rx="10" ry="10" />
  
  <!-- Thermal Nyquist Plot (simplified) -->
  <line x1="600" y1="430" x2="840" y2="430" stroke="#333" stroke-width="1" />
  <text x="720" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Re(Z) (K/W)</text>
  
  <line x1="600" y1="430" x2="600" y2="310" stroke="#333" stroke-width="1" />
  <text x="580" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333" transform="rotate(-90,580,370)">-Im(Z) (K/W)</text>
  
  <!-- Thermal Nyquist curve -->
  <path d="M 600,430 Q 650,390 720,370 T 820,430" fill="none" stroke="#cc6600" stroke-width="3" />
  
  <text x="720" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#cc6600">Thermal Impedance Spectrum</text>
  
  <!-- Integration Zone -->
  <text x="480" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4c994c">Integration</text>
  
  <!-- Central AI Processing Module -->
  <circle cx="480" cy="330" r="50" fill="white" stroke="#4c994c" stroke-width="2" />
  <text x="480" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4c994c">AI-Based</text>
  <text x="480" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4c994c">Analysis</text>
  
  <!-- Arrows connecting elements -->
  <!-- From Electrical to Integration -->
  <path d="M 380,200 C 420,200 420,320 430,330" fill="none" stroke="#0066cc" stroke-width="2" marker-end="url(#arrow)" />
  <path d="M 380,370 C 420,370 420,340 430,330" fill="none" stroke="#0066cc" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- From Thermal to Integration -->
  <path d="M 580,200 C 540,200 540,320 530,330" fill="none" stroke="#cc6600" stroke-width="2" marker-end="url(#arrow)" />
  <path d="M 580,370 C 540,370 540,340 530,330" fill="none" stroke="#cc6600" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- From Integration to Results -->
  <path d="M 480,380 L 480,440" fill="none" stroke="#4c994c" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Results Box -->
  <rect x="380" y="440" width="200" height="40" fill="white" stroke="#333" stroke-width="2" rx="5" ry="5" />
  <text x="480" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Comprehensive System Characteristics</text>
  
  <!-- Decorations -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
  
  <!-- Animations -->
  <!-- Electrical signal pulse -->
  <circle cx="240" cy="180" r="5" fill="#0066cc">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite" />
    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Thermal signal pulse -->
  <circle cx="720" cy="180" r="5" fill="#cc6600">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite" />
    <animate attributeName="r" values="3;5;3" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- AI processing animation -->
  <circle cx="480" cy="330" r="30" fill="none" stroke="#4c994c" stroke-width="1">
    <animate attributeName="r" values="30;35;30" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Labels -->
  <text x="240" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0066cc">Frequency Range: 0.1Hz - 500kHz</text>
  <text x="720" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#cc6600">Frequency Range: 0.01Hz - 1Hz</text>
  
  <!-- Key Integration Outputs -->
  <text x="480" y="490" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• State of Health • Thermal Conductivity • Heat Capacity • Power Dissipation</text>
  <text x="480" y="510" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• Internal Resistance • Thermal Time Constant • Temperature Distribution</text>
</svg>