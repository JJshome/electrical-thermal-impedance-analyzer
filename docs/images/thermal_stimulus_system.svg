<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="500" viewBox="0 0 700 500">
  <defs>
    <filter id="boxShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3" />
    </filter>
    <radialGradient id="sampleGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#f2f2f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d9d9d9;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="heatGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffcc00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moduleGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffe6cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc99;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moduleGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#cce6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#99ccff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moduleGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e6ccff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc99ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moduleGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ccffcc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#99ff99;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowHead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <marker id="arrowHeadBi" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <pattern id="heatPattern" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(45 0 0)">
      <rect width="5" height="10" fill="#ff6600" fill-opacity="0.3" />
    </pattern>
  </defs>
  
  <!-- Title -->
  <text x="350" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#333" font-weight="bold">Thermal Impedance Measurement System</text>
  
  <!-- Sample/Measurement Target (circular) -->
  <circle cx="350" cy="250" r="80" fill="url(#sampleGradient)" stroke="#666" stroke-width="2" filter="url(#boxShadow)" />
  <text x="350" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold">Measurement</text>
  <text x="350" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold">Target</text>
  
  <!-- Thermal Stimulus Generator (410) -->
  <rect x="290" y="80" width="120" height="70" rx="5" ry="5" fill="url(#moduleGradient1)" stroke="#cc6600" stroke-width="2" filter="url(#boxShadow)" />
  <text x="350" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Thermal</text>
  <text x="350" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Stimulus</text>
  <text x="350" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Generator</text>
  
  <!-- Heat Wave Icon -->
  <path d="M320,100 Q325,95 330,100 Q335,105 340,100 Q345,95 350,100 Q355,105 360,100 Q365,95 370,100" stroke="url(#heatGradient)" stroke-width="2" fill="none" />
  
  <!-- Module Label -->
  <text x="350" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">(410)</text>
  
  <!-- Temperature Sensor Array (420) -->
  <rect x="500" y="215" width="120" height="70" rx="5" ry="5" fill="url(#moduleGradient2)" stroke="#0066cc" stroke-width="2" filter="url(#boxShadow)" />
  <text x="560" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Temperature</text>
  <text x="560" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Sensor</text>
  <text x="560" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Array</text>
  
  <!-- Thermometer Icons -->
  <rect x="520" y="230" width="4" height="12" fill="#0066cc" rx="2" ry="2" />
  <circle cx="522" cy="242" r="3" fill="#0066cc" />
  <rect x="530" y="225" width="4" height="12" fill="#0066cc" rx="2" ry="2" />
  <circle cx="532" cy="237" r="3" fill="#0066cc" />
  <rect x="540" y="235" width="4" height="12" fill="#0066cc" rx="2" ry="2" />
  <circle cx="542" cy="247" r="3" fill="#0066cc" />
  
  <!-- Module Label -->
  <text x="560" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">(420)</text>
  
  <!-- Heat Diffusion Layer (430) -->
  <rect x="290" y="350" width="120" height="70" rx="5" ry="5" fill="url(#moduleGradient3)" stroke="#6600cc" stroke-width="2" filter="url(#boxShadow)" />
  <text x="350" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Heat</text>
  <text x="350" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Diffusion</text>
  <text x="350" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Layer</text>
  
  <!-- Gradient Pattern -->
  <rect x="300" y="365" width="100" height="20" fill="url(#heatPattern)" rx="3" ry="3" />
  
  <!-- Module Label -->
  <text x="350" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">(430)</text>
  
  <!-- Control Circuit (440) -->
  <rect x="80" y="215" width="120" height="70" rx="5" ry="5" fill="url(#moduleGradient4)" stroke="#009933" stroke-width="2" filter="url(#boxShadow)" />
  <text x="140" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Control</text>
  <text x="140" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Circuit</text>
  
  <!-- Gear Icon -->
  <circle cx="140" cy="220" r="12" fill="none" stroke="#009933" stroke-width="1.5" />
  <circle cx="140" cy="220" r="8" fill="none" stroke="#009933" stroke-width="1" />
  <path d="M140,208 L140,204 M152,220 L156,220 M140,232 L140,236 M128,220 L124,220 M148,228 L151,231 M148,212 L151,209 M132,228 L129,231 M132,212 L129,209" stroke="#009933" stroke-width="1.5" />
  
  <!-- Module Label -->
  <text x="140" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">(440)</text>
  
  <!-- Connection Arrows -->
  <!-- Thermal Stimulus to Sample -->
  <path d="M350,150 L350,170" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowHead)" />
  <line x1="350" y1="170" x2="350" y2="250" stroke="#333" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Sample to Temperature Sensor -->
  <path d="M430,250 L500,250" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowHead)" />
  
  <!-- Sample to Heat Diffusion -->
  <path d="M350,330 L350,350" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowHead)" />
  
  <!-- Control Circuit to Sample (Bidirectional) -->
  <path d="M200,250 L270,250" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowHead)" />
  <path d="M270,270 L200,270" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowHead)" />
  
  <!-- Control Circuit to Thermal Stimulus -->
  <path d="M140,215 L140,115 L290,115" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowHead)" />
  
  <!-- Temperature Sensor to Control Circuit -->
  <path d="M560,215 L560,85 L140,85 L140,215" fill="none" stroke="#333" stroke-width="1.5" stroke-dasharray="4,2" />
  
  <!-- Notes -->
  <rect x="80" y="450" width="540" height="25" rx="5" ry="5" fill="#f8f9fa" stroke="#ddd" stroke-width="1" />
  <text x="350" y="467" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Frequency Range: 0.01Hz to 1Hz | Thermal Pulse Power: 0.1W to 1W</text>
</svg>
