<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 500">
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
            <feOffset dx="2" dy="2" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
        </marker>
    </defs>
    
    <!-- Background -->
    <rect width="800" height="500" fill="#f5f5f5" rx="10" ry="10" />
    
    <!-- Title -->
    <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#2c3e50">Thermal Impedance Spectroscopy (TIS)</text>
    
    <!-- Measurement Process Flow -->
    <rect x="80" y="70" width="640" height="120" rx="10" ry="10" fill="white" stroke="#bdc3c7" stroke-width="2" filter="url(#shadow)" />
    
    <!-- Process Steps -->
    <circle cx="140" cy="130" r="30" fill="#3498db" opacity="0.8" />
    <text x="140" y="135" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">1</text>
    <text x="140" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Apply Heat</text>
    <text x="140" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Stimulus</text>
    
    <circle cx="260" cy="130" r="30" fill="#3498db" opacity="0.8" />
    <text x="260" y="135" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">2</text>
    <text x="260" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Measure</text>
    <text x="260" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Temperature</text>
    
    <circle cx="380" cy="130" r="30" fill="#3498db" opacity="0.8" />
    <text x="380" y="135" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">3</text>
    <text x="380" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Calculate</text>
    <text x="380" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Impedance</text>
    
    <circle cx="500" cy="130" r="30" fill="#3498db" opacity="0.8" />
    <text x="500" y="135" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">4</text>
    <text x="500" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Sweep</text>
    <text x="500" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Frequencies</text>
    
    <circle cx="620" cy="130" r="30" fill="#3498db" opacity="0.8" />
    <text x="620" y="135" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">5</text>
    <text x="620" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Analyze</text>
    <text x="620" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Spectrum</text>
    
    <!-- Connection Arrows -->
    <line x1="170" y1="130" x2="230" y2="130" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)" />
    <line x1="290" y1="130" x2="350" y2="130" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)" />
    <line x1="410" y1="130" x2="470" y2="130" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)" />
    <line x1="530" y1="130" x2="590" y2="130" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)" />
    
    <!-- Spectrum Graph -->
    <rect x="80" y="220" width="320" height="250" rx="10" ry="10" fill="white" stroke="#bdc3c7" stroke-width="2" filter="url(#shadow)" />
    <text x="240" y="245" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#2c3e50">Thermal Impedance Spectrum</text>
    
    <!-- Graph Axes -->
    <line x1="120" y1="420" x2="350" y2="420" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)" />
    <line x1="120" y1="420" x2="120" y2="270" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)" />
    
    <!-- Axis Labels -->
    <text x="235" y="445" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Frequency (Hz)</text>
    <text x="90" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50" transform="rotate(-90 90,345)">Impedance (K/W)</text>
    
    <!-- Data Points -->
    <circle cx="150" cy="370" r="4" fill="#e74c3c" />
    <circle cx="180" cy="350" r="4" fill="#e74c3c" />
    <circle cx="210" cy="330" r="4" fill="#e74c3c" />
    <circle cx="240" cy="315" r="4" fill="#e74c3c" />
    <circle cx="270" cy="300" r="4" fill="#e74c3c" />
    <circle cx="300" cy="290" r="4" fill="#e74c3c" />
    <circle cx="330" cy="285" r="4" fill="#e74c3c" />
    
    <!-- Curve -->
    <path d="M 150,370 C 170,360 190,340 210,330 C 230,320 250,310 270,300 C 290,295 310,290 330,285" 
          fill="none" stroke="#e74c3c" stroke-width="2" />
    
    <!-- Thermal Equivalent Circuit -->
    <rect x="420" y="220" width="300" height="250" rx="10" ry="10" fill="white" stroke="#bdc3c7" stroke-width="2" filter="url(#shadow)" />
    <text x="570" y="245" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#2c3e50">Thermal Equivalent Circuit</text>
    
    <!-- Circuit Elements -->
    <!-- Resistor 1 -->
    <line x1="460" y1="300" x2="480" y2="300" stroke="#2c3e50" stroke-width="2" />
    <path d="M 480,300 L 485,290 L 495,310 L 505,290 L 515,310 L 525,290 L 535,310 L 540,300" 
          fill="none" stroke="#2c3e50" stroke-width="2" />
    <line x1="540" y1="300" x2="560" y2="300" stroke="#2c3e50" stroke-width="2" />
    <text x="510" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">R₁</text>
    
    <!-- Capacitor 1 -->
    <line x1="560" y1="300" x2="560" y2="340" stroke="#2c3e50" stroke-width="2" />
    <line x1="550" y1="340" x2="570" y2="340" stroke="#2c3e50" stroke-width="2" />
    <line x1="545" y1="350" x2="575" y2="350" stroke="#2c3e50" stroke-width="2" />
    <line x1="560" y1="350" x2="560" y2="390" stroke="#2c3e50" stroke-width="2" />
    <text x="535" y="345" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">C₁</text>
    
    <!-- Resistor 2 -->
    <line x1="560" y1="300" x2="580" y2="300" stroke="#2c3e50" stroke-width="2" />
    <path d="M 580,300 L 585,290 L 595,310 L 605,290 L 615,310 L 625,290 L 635,310 L 640,300" 
          fill="none" stroke="#2c3e50" stroke-width="2" />
    <line x1="640" y1="300" x2="660" y2="300" stroke="#2c3e50" stroke-width="2" />
    <text x="610" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">R₂</text>
    
    <!-- Capacitor 2 -->
    <line x1="660" y1="300" x2="660" y2="340" stroke="#2c3e50" stroke-width="2" />
    <line x1="650" y1="340" x2="670" y2="340" stroke="#2c3e50" stroke-width="2" />
    <line x1="645" y1="350" x2="675" y2="350" stroke="#2c3e50" stroke-width="2" />
    <line x1="660" y1="350" x2="660" y2="390" stroke="#2c3e50" stroke-width="2" />
    <text x="685" y="345" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">C₂</text>
    
    <!-- Ground -->
    <line x1="560" y1="390" x2="660" y2="390" stroke="#2c3e50" stroke-width="2" />
    <line x1="585" y1="400" x2="635" y2="400" stroke="#2c3e50" stroke-width="2" />
    <line x1="600" y1="410" x2="620" y2="410" stroke="#2c3e50" stroke-width="2" />
    <line x1="607" y1="420" x2="613" y2="420" stroke="#2c3e50" stroke-width="2" />
    
    <!-- Heat Source -->
    <circle cx="440" cy="300" r="20" fill="#e74c3c" opacity="0.8" />
    <text x="440" y="305" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Heat</text>
    
    <!-- Notes -->
    <text x="400" y="485" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic" fill="#7f8c8d">Thermal impedance varies with frequency due to thermal mass, heat capacity, and heat transfer mechanisms</text>
</svg>