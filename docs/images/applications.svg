<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" version="1.1" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
 <defs>
  <linearGradient id="energy-grad" x1="0%" y1="0%" x2="100%" y2="100%">
   <stop offset="0%" stop-color="#f6b26b" stop-opacity="1"/>
   <stop offset="100%" stop-color="#b45f06" stop-opacity="1"/>
  </linearGradient>
  <linearGradient id="medical-grad" x1="0%" y1="0%" x2="100%" y2="100%">
   <stop offset="0%" stop-color="#4a86e8" stop-opacity="1"/>
   <stop offset="100%" stop-color="#1c4587" stop-opacity="1"/>
  </linearGradient>
  <linearGradient id="semi-grad" x1="0%" y1="0%" x2="100%" y2="100%">
   <stop offset="0%" stop-color="#93c47d" stop-opacity="1"/>
   <stop offset="100%" stop-color="#38761d" stop-opacity="1"/>
  </linearGradient>
  <linearGradient id="material-grad" x1="0%" y1="0%" x2="100%" y2="100%">
   <stop offset="0%" stop-color="#8e7cc3" stop-opacity="1"/>
   <stop offset="100%" stop-color="#674ea7" stop-opacity="1"/>
  </linearGradient>
  <filter id="app-shadow" width="120%" height="120%">
   <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
  </filter>
 </defs>

 <!-- Main Title -->
 <text x="400" y="60" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">
  Applications of Integrated EIS-TIS Technology
  <animate attributeName="opacity" values="0;1" dur="1s" fill="freeze" />
 </text>

 <!-- Center System Icon -->
 <circle cx="400" cy="300" r="80" fill="#f2f2f2" stroke="#cccccc" stroke-width="2" filter="url(#app-shadow)">
  <animate attributeName="r" values="0;80" dur="1s" fill="freeze" />
 </circle>
 <text x="400" y="290" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
  Integrated
  <animate attributeName="opacity" values="0;1" dur="1.5s" fill="freeze" />
 </text>
 <text x="400" y="310" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
  Electrical-Thermal
  <animate attributeName="opacity" values="0;1" dur="1.5s" fill="freeze" />
 </text>
 <text x="400" y="330" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
  Impedance Analysis
  <animate attributeName="opacity" values="0;1" dur="1.5s" fill="freeze" />
 </text>

 <!-- Energy Storage Application -->
 <g>
  <circle cx="200" cy="150" r="70" fill="url(#energy-grad)" stroke="#b45f06" stroke-width="2" filter="url(#app-shadow)">
   <animate attributeName="r" values="0;70" dur="1s" begin="0.5s" fill="freeze" />
   <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" begin="1.5s" repeatCount="indefinite" />
  </circle>
  <text x="200" y="130" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
   Energy Storage
   <animate attributeName="opacity" values="0;1" dur="1s" begin="1s" fill="freeze" />
  </text>
  <text x="200" y="150" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
   Systems
   <animate attributeName="opacity" values="0;1" dur="1s" begin="1s" fill="freeze" />
  </text>
  
  <!-- Icons for Energy Storage -->
  <g>
   <rect x="170" y="170" width="20" height="30" rx="2" ry="2" fill="white" stroke="#b45f06" stroke-width="1">
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.5s" fill="freeze" />
   </rect>
   <rect x="175" y="165" width="10" height="5" rx="1" ry="1" fill="white" stroke="#b45f06" stroke-width="1">
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.5s" fill="freeze" />
   </rect>
   <text x="180" y="190" font-family="Arial" font-size="10" text-anchor="middle" fill="#b45f06">
    +
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.7s" fill="freeze" />
   </text>
  </g>
  
  <g>
   <circle cx="210" y="185" r="15" fill="none" stroke="white" stroke-width="1">
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.6s" fill="freeze" />
   </circle>
   <path d="M205,185 L215,185 M210,180 L210,190" stroke="white" stroke-width="1">
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.7s" fill="freeze" />
   </path>
  </g>
 </g>

 <!-- Connect Energy to Center -->
 <path d="M240,200 L350,250" stroke="#b45f06" stroke-width="2" fill="none">
  <animate attributeName="stroke-dashoffset" from="200" to="0" dur="1.5s" begin="1.2s" fill="freeze"/>
  <animate attributeName="stroke-dasharray" values="5,5" dur="0.1s" begin="1.2s" fill="freeze"/>
 </path>
 <polygon points="350,250 335,245 340,255" fill="#b45f06">
  <animate attributeName="opacity" values="0;1" dur="0.3s" begin="2.7s" fill="freeze" />
 </polygon>

 <!-- Biomedical Application -->
 <g>
  <circle cx="600" cy="150" r="70" fill="url(#medical-grad)" stroke="#1c4587" stroke-width="2" filter="url(#app-shadow)">
   <animate attributeName="r" values="0;70" dur="1s" begin="0.7s" fill="freeze" />
   <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" begin="1.7s" repeatCount="indefinite" />
  </circle>
  <text x="600" y="150" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
   Biomedical
   <animate attributeName="opacity" values="0;1" dur="1s" begin="1.2s" fill="freeze" />
  </text>
  
  <!-- Medical Icons -->
  <g>
   <!-- Heart Rate Line -->
   <polyline points="570,170 580,150 590,170 600,150 610,170 620,150 630,170" stroke="white" stroke-width="2" fill="none">
    <animate attributeName="stroke-dashoffset" from="150" to="0" dur="1.5s" begin="1.7s" fill="freeze"/>
    <animate attributeName="stroke-dasharray" values="0,0" begin="1.7s" dur="0.1s" fill="freeze"/>
   </polyline>
   <!-- Heartbeat animation -->
   <circle cx="600" cy="185" r="10" fill="#f44336" opacity="0.7">
    <animate attributeName="r" values="8;12;8" dur="1.5s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.8s" fill="freeze"/>
   </circle>
  </g>
 </g>

 <!-- Connect Medical to Center -->
 <path d="M560,200 L450,250" stroke="#1c4587" stroke-width="2" fill="none">
  <animate attributeName="stroke-dashoffset" from="200" to="0" dur="1.5s" begin="1.4s" fill="freeze"/>
  <animate attributeName="stroke-dasharray" values="5,5" dur="0.1s" begin="1.4s" fill="freeze"/>
 </path>
 <polygon points="450,250 465,245 460,255" fill="#1c4587">
  <animate attributeName="opacity" values="0;1" dur="0.3s" begin="2.9s" fill="freeze" />
 </polygon>

 <!-- Semiconductor Application -->
 <g>
  <circle cx="200" cy="450" r="70" fill="url(#semi-grad)" stroke="#38761d" stroke-width="2" filter="url(#app-shadow)">
   <animate attributeName="r" values="0;70" dur="1s" begin="0.9s" fill="freeze" />
   <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" begin="1.9s" repeatCount="indefinite" />
  </circle>
  <text x="200" y="430" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
   Semiconductor
   <animate attributeName="opacity" values="0;1" dur="1s" begin="1.4s" fill="freeze" />
  </text>
  <text x="200" y="450" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
   Industry
   <animate attributeName="opacity" values="0;1" dur="1s" begin="1.4s" fill="freeze" />
  </text>
  
  <!-- Chip Icon -->
  <rect x="180" y="470" width="40" height="40" rx="5" ry="5" stroke="white" stroke-width="1" fill="none">
   <animate attributeName="opacity" values="0;1" dur="1s" begin="1.9s" fill="freeze" />
  </rect>
  <line x1="180" y1="480" x2="220" y2="480" stroke="white" stroke-width="1">
   <animate attributeName="opacity" values="0;1" dur="1s" begin="2s" fill="freeze" />
  </line>
  <line x1="180" y1="490" x2="220" y2="490" stroke="white" stroke-width="1">
   <animate attributeName="opacity" values="0;1" dur="1s" begin="2.1s" fill="freeze" />
  </line>
  <line x1="180" y1="500" x2="220" y2="500" stroke="white" stroke-width="1">
   <animate attributeName="opacity" values="0;1" dur="1s" begin="2.2s" fill="freeze" />
  </line>
  <line x1="190" y1="470" x2="190" y2="510" stroke="white" stroke-width="1">
   <animate attributeName="opacity" values="0;1" dur="1s" begin="2.3s" fill="freeze" />
  </line>
  <line x1="200" y1="470" x2="200" y2="510" stroke="white" stroke-width="1">
   <animate attributeName="opacity" values="0;1" dur="1s" begin="2.4s" fill="freeze" />
  </line>
  <line x1="210" y1="470" x2="210" y2="510" stroke="white" stroke-width="1">
   <animate attributeName="opacity" values="0;1" dur="1s" begin="2.5s" fill="freeze" />
  </line>
 </g>

 <!-- Connect Semiconductor to Center -->
 <path d="M240,400 L350,350" stroke="#38761d" stroke-width="2" fill="none">
  <animate attributeName="stroke-dashoffset" from="200" to="0" dur="1.5s" begin="1.6s" fill="freeze"/>
  <animate attributeName="stroke-dasharray" values="5,5" dur="0.1s" begin="1.6s" fill="freeze"/>
 </path>
 <polygon points="350,350 335,355 340,345" fill="#38761d">
  <animate attributeName="opacity" values="0;1" dur="0.3s" begin="3.1s" fill="freeze" />
 </polygon>

 <!-- Materials Science Application -->
 <g>
  <circle cx="600" cy="450" r="70" fill="url(#material-grad)" stroke="#674ea7" stroke-width="2" filter="url(#app-shadow)">
   <animate attributeName="r" values="0;70" dur="1s" begin="1.1s" fill="freeze" />
   <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" begin="2.1s" repeatCount="indefinite" />
  </circle>
  <text x="600" y="430" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
   Materials
   <animate attributeName="opacity" values="0;1" dur="1s" begin="1.6s" fill="freeze" />
  </text>
  <text x="600" y="450" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
   Science
   <animate attributeName="opacity" values="0;1" dur="1s" begin="1.6s" fill="freeze" />
  </text>
  
  <!-- Material Structure Icon -->
  <circle cx="580" cy="480" r="5" fill="white">
   <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.1s" fill="freeze" />
  </circle>
  <circle cx="600" cy="480" r="5" fill="white">
   <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.2s" fill="freeze" />
  </circle>
  <circle cx="620" cy="480" r="5" fill="white">
   <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.3s" fill="freeze" />
  </circle>
  <circle cx="590" cy="495" r="5" fill="white">
   <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.4s" fill="freeze" />
  </circle>
  <circle cx="610" cy="495" r="5" fill="white">
   <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.5s" fill="freeze" />
  </circle>
  
  <!-- Connect atoms with lines -->
  <line x1="580" y1="480" x2="600" y2="480" stroke="white" stroke-width="1">
   <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.6s" fill="freeze" />
  </line>
  <line x1="600" y1="480" x2="620" y2="480" stroke="white" stroke-width="1">
   <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.7s" fill="freeze" />
  </line>
  <line x1="590" y1="495" x2="610" y2="495" stroke="white" stroke-width="1">
   <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.8s" fill="freeze" />
  </line>
  <line x1="580" y1="480" x2="590" y2="495" stroke="white" stroke-width="1">
   <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.9s" fill="freeze" />
  </line>
  <line x1="600" y1="480" x2="590" y2="495" stroke="white" stroke-width="1">
   <animate attributeName="opacity" values="0;1" dur="0.5s" begin="3.0s" fill="freeze" />
  </line>
  <line x1="600" y1="480" x2="610" y2="495" stroke="white" stroke-width="1">
   <animate attributeName="opacity" values="0;1" dur="0.5s" begin="3.1s" fill="freeze" />
  </line>
  <line x1="620" y1="480" x2="610" y2="495" stroke="white" stroke-width="1">
   <animate attributeName="opacity" values="0;1" dur="0.5s" begin="3.2s" fill="freeze" />
  </line>
 </g>

 <!-- Connect Materials to Center -->
 <path d="M560,400 L450,350" stroke="#674ea7" stroke-width="2" fill="none">
  <animate attributeName="stroke-dashoffset" from="200" to="0" dur="1.5s" begin="1.8s" fill="freeze"/>
  <animate attributeName="stroke-dasharray" values="5,5" dur="0.1s" begin="1.8s" fill="freeze"/>
 </path>
 <polygon points="450,350 465,355 460,345" fill="#674ea7">
  <animate attributeName="opacity" values="0;1" dur="0.3s" begin="3.3s" fill="freeze" />
 </polygon>
</svg>