<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-opacity="0.2" />
    </filter>
    <linearGradient id="inputGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e6f2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cce6ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="convGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff2e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe6cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="poolGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e6fff2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ccffe6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fcGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f2e6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6ccff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffe6e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcccc;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowEnd" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#333" font-weight="bold">Deep Learning Model for Electrical-Thermal Impedance Spectrum Analysis</text>
  
  <!-- Input Layer (1010) -->
  <rect x="50" y="150" width="100" height="150" rx="5" ry="5" fill="url(#inputGradient)" stroke="#4a6fa5" stroke-width="2" filter="url(#dropShadow)" />
  <text x="100" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Input Layer</text>
  <text x="100" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" transform="rotate(-90 100 230)" fill="#666">Electrical-Thermal</text>
  <text x="120" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" transform="rotate(-90 120 230)" fill="#666">Impedance Data</text>
  
  <!-- 2D Matrix representation -->
  <rect x="70" y="180" width="60" height="90" fill="#fff" stroke="#4a6fa5" stroke-width="1" />
  <line x1="70" y1="195" x2="130" y2="195" stroke="#4a6fa5" stroke-width="0.5" />
  <line x1="70" y1="210" x2="130" y2="210" stroke="#4a6fa5" stroke-width="0.5" />
  <line x1="70" y1="225" x2="130" y2="225" stroke="#4a6fa5" stroke-width="0.5" />
  <line x1="70" y1="240" x2="130" y2="240" stroke="#4a6fa5" stroke-width="0.5" />
  <line x1="70" y1="255" x2="130" y2="255" stroke="#4a6fa5" stroke-width="0.5" />
  <line x1="85" y1="180" x2="85" y2="270" stroke="#4a6fa5" stroke-width="0.5" />
  <line x1="100" y1="180" x2="100" y2="270" stroke="#4a6fa5" stroke-width="0.5" />
  <line x1="115" y1="180" x2="115" y2="270" stroke="#4a6fa5" stroke-width="0.5" />
  
  <!-- Layer Label -->
  <text x="100" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">(1010)</text>
  
  <!-- Convolutional Layer (1020) -->
  <rect x="200" y="100" width="120" height="200" rx="5" ry="5" fill="url(#convGradient)" stroke="#cc7a00" stroke-width="2" filter="url(#dropShadow)" />
  <text x="260" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Convolutional Layer</text>
  
  <!-- Convolutional Filters -->
  <rect x="215" y="115" width="30" height="30" fill="#fff" stroke="#cc7a00" stroke-width="1" />
  <rect x="245" y="115" width="30" height="30" fill="#fff" stroke="#cc7a00" stroke-width="1" />
  <rect x="275" y="115" width="30" height="30" fill="#fff" stroke="#cc7a00" stroke-width="1" />
  
  <rect x="215" y="155" width="30" height="30" fill="#fff" stroke="#cc7a00" stroke-width="1" />
  <rect x="245" y="155" width="30" height="30" fill="#fff" stroke="#cc7a00" stroke-width="1" />
  <rect x="275" y="155" width="30" height="30" fill="#fff" stroke="#cc7a00" stroke-width="1" />
  
  <rect x="215" y="195" width="30" height="30" fill="#fff" stroke="#cc7a00" stroke-width="1" />
  <rect x="245" y="195" width="30" height="30" fill="#fff" stroke="#cc7a00" stroke-width="1" />
  <rect x="275" y="195" width="30" height="30" fill="#fff" stroke="#cc7a00" stroke-width="1" />
  
  <rect x="215" y="235" width="30" height="30" fill="#fff" stroke="#cc7a00" stroke-width="1" />
  <rect x="245" y="235" width="30" height="30" fill="#fff" stroke="#cc7a00" stroke-width="1" />
  <rect x="275" y="235" width="30" height="30" fill="#fff" stroke="#cc7a00" stroke-width="1" />
  
  <!-- Layer Label -->
  <text x="260" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">(1020)</text>
  
  <!-- Pooling Layer (1030) -->
  <rect x="370" y="125" width="100" height="150" rx="5" ry="5" fill="url(#poolGradient)" stroke="#00994d" stroke-width="2" filter="url(#dropShadow)" />
  <text x="420" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Pooling Layer</text>
  
  <!-- Downsampling arrows -->
  <path d="M390,165 L450,165 M440,155 L450,165 L440,175" stroke="#00994d" stroke-width="2" fill="none" />
  <path d="M390,190 L450,190 M440,180 L450,190 L440,200" stroke="#00994d" stroke-width="2" fill="none" />
  <path d="M390,215 L450,215 M440,205 L450,215 L440,225" stroke="#00994d" stroke-width="2" fill="none" />
  
  <!-- Pooling boxes -->
  <rect x="385" y="140" width="20" height="20" fill="#fff" stroke="#00994d" stroke-width="1" />
  <rect x="415" y="140" width="20" height="20" fill="#fff" stroke="#00994d" stroke-width="1" />
  <rect x="385" y="170" width="20" height="20" fill="#fff" stroke="#00994d" stroke-width="1" />
  <rect x="415" y="170" width="20" height="20" fill="#fff" stroke="#00994d" stroke-width="1" />
  <rect x="385" y="200" width="20" height="20" fill="#fff" stroke="#00994d" stroke-width="1" />
  <rect x="415" y="200" width="20" height="20" fill="#fff" stroke="#00994d" stroke-width="1" />
  <rect x="385" y="230" width="20" height="20" fill="#fff" stroke="#00994d" stroke-width="1" />
  <rect x="415" y="230" width="20" height="20" fill="#fff" stroke="#00994d" stroke-width="1" />
  
  <!-- Layer Label -->
  <text x="420" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">(1030)</text>
  
  <!-- Fully Connected Layer (1040) -->
  <rect x="520" y="100" width="120" height="200" rx="5" ry="5" fill="url(#fcGradient)" stroke="#8600b3" stroke-width="2" filter="url(#dropShadow)" />
  <text x="580" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Fully Connected Layer</text>
  
  <!-- Neurons -->
  <circle cx="540" cy="130" r="8" fill="#fff" stroke="#8600b3" stroke-width="1" />
  <circle cx="540" cy="160" r="8" fill="#fff" stroke="#8600b3" stroke-width="1" />
  <circle cx="540" cy="190" r="8" fill="#fff" stroke="#8600b3" stroke-width="1" />
  <circle cx="540" cy="220" r="8" fill="#fff" stroke="#8600b3" stroke-width="1" />
  <circle cx="540" cy="250" r="8" fill="#fff" stroke="#8600b3" stroke-width="1" />
  
  <circle cx="580" cy="130" r="8" fill="#fff" stroke="#8600b3" stroke-width="1" />
  <circle cx="580" cy="160" r="8" fill="#fff" stroke="#8600b3" stroke-width="1" />
  <circle cx="580" cy="190" r="8" fill="#fff" stroke="#8600b3" stroke-width="1" />
  <circle cx="580" cy="220" r="8" fill="#fff" stroke="#8600b3" stroke-width="1" />
  <circle cx="580" cy="250" r="8" fill="#fff" stroke="#8600b3" stroke-width="1" />
  
  <circle cx="620" cy="130" r="8" fill="#fff" stroke="#8600b3" stroke-width="1" />
  <circle cx="620" cy="160" r="8" fill="#fff" stroke="#8600b3" stroke-width="1" />
  <circle cx="620" cy="190" r="8" fill="#fff" stroke="#8600b3" stroke-width="1" />
  <circle cx="620" cy="220" r="8" fill="#fff" stroke="#8600b3" stroke-width="1" />
  <circle cx="620" cy="250" r="8" fill="#fff" stroke="#8600b3" stroke-width="1" />
  
  <!-- Connection lines (just a few for clarity) -->
  <line x1="540" y1="130" x2="580" y2="160" stroke="#8600b3" stroke-width="0.5" />
  <line x1="540" y1="130" x2="580" y2="190" stroke="#8600b3" stroke-width="0.5" />
  <line x1="540" y1="160" x2="580" y2="130" stroke="#8600b3" stroke-width="0.5" />
  <line x1="540" y1="160" x2="580" y2="190" stroke="#8600b3" stroke-width="0.5" />
  <line x1="580" y1="130" x2="620" y2="160" stroke="#8600b3" stroke-width="0.5" />
  <line x1="580" y1="160" x2="620" y2="130" stroke="#8600b3" stroke-width="0.5" />
  <line x1="580" y1="190" x2="620" y2="160" stroke="#8600b3" stroke-width="0.5" />
  <line x1="580" y1="220" x2="620" y2="190" stroke="#8600b3" stroke-width="0.5" />
  
  <!-- Layer Label -->
  <text x="580" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">(1040)</text>
  
  <!-- Output Layer (1050) -->
  <rect x="690" y="150" width="60" height="150" rx="5" ry="5" fill="url(#outputGradient)" stroke="#cc0000" stroke-width="2" filter="url(#dropShadow)" />
  <text x="720" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Output Layer</text>
  
  <!-- Bar Chart -->
  <rect x="700" y="250" width="10" height="20" fill="#cc0000" />
  <rect x="715" y="230" width="10" height="40" fill="#cc0000" />
  <rect x="730" y="200" width="10" height="70" fill="#cc0000" />
  <line x1="700" y1="270" x2="740" y2="270" stroke="#cc0000" stroke-width="0.5" />
  <line x1="700" y1="170" x2="700" y2="270" stroke="#cc0000" stroke-width="0.5" />
  
  <!-- Layer Label -->
  <text x="720" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">(1050)</text>
  
  <!-- Connection Arrows -->
  <path d="M150,200 L200,200" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowEnd)" />
  <path d="M320,200 L370,200" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowEnd)" />
  <path d="M470,200 L520,200" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowEnd)" />
  <path d="M640,200 L690,200" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowEnd)" />
  
  <!-- Additional Elements -->
  <text x="175" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Features</text>
  <text x="345" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Feature Maps</text>
  <text x="495" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Pooled Features</text>
  <text x="655" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Hidden Units</text>
  <text x="760" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Classes</text>
  
  <!-- Activation Functions (small symbolic representation) -->
  <text x="260" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">ReLU</text>
  <text x="420" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Max Pool</text>
  <text x="580" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">ReLU + Dropout</text>
  <text x="720" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Softmax</text>
  
  <!-- Footer -->
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Model Structure: 3 Convolutional Layers (32, 64, 128 filters) + 2 Fully Connected Layers (256, 128 neurons)</text>
</svg>
